<article class="grid-container2">
         <div class="contactoTitulo1 padding wow animate__animated animate__fadeInLeft">
            <h1>CONTACTO</h1>
          </div>
          <div class="contactoForm padding">
                  <form action="">
                      <label for="nombre">Nombre y apellido</label>
                      <input
                        type="text"
                        placeholder="Juan Perez"
                        name="nombre"
                        id="contacto"
                      />
                      <br />
                      <label for="nombre">Telefono</label>
                      <input
                        type="number"
                        placeholder="56 9 79696821"
                        name="nombre"
                        id="contacto"
                      />
                      <br />
                      <label for="email">Mail</label>
                      <input
                        type="email"
                        placeholder="mail@mail.com"
                        name="email"
                        id="email"
                      />
                      <br />
                      <label for="disenografico">Diseño grafico</label>
                      <input
                        type="radio"
                        name="servicio"
                        id="disenografico"
                        value="disenografico"
                      />
                      <label for="disenoweb">Diseño web</label>
                      <input
                        type="radio"
                        name="servicio"
                        id="disenoweb"
                        value="disenoweb"
                      />
                      <br />
                      <textarea name="" id="" cols="30" rows="10">
          Déjanos tu comentario
                      </textarea>
                      <br />
                      <input type="reset" value="borrar" />
                      <input type="submit" value="enviar" />
                    </fieldset>
                    <br />
                  </form>
      </div>
    
      <div class="contactoIconos padding">
